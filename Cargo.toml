[package]
name = "rapidstats"
version = "0.0.10"
edition = "2021"

[lib]
name = "rapidstats"
crate-type = [ "cdylib",]

[dependencies]
ndarray = "0.15.6"
pyo3 = "0.21.0"
pyo3-polars = "0.14.0"
rayon = "1.10.0"

[dependencies.polars]
version = "0.40.0"
features = [ "performant", "random", "lazy", "ndarray", "cum_agg", "unique_counts",]

[profile.release]
codegen-units = 1
strip = "symbols"
lto = "fat"
